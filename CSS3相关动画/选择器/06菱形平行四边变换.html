<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tansform变形</title>
    <style>
      .diamond {
        width: 200px;
        height: 200px;
        margin: 100px;
        background-color: red;
        transform: rotate(45deg);
        /* float: left; */
      }
      .skew {
        width: 200px;
        height: 200px;
        margin: 100px;
        background-color: red;
        transform: skew(20deg);
      }
    </style>
  </head>
  <body>
    <!-- transform有很多属性 
      rotate 旋转
      skew  倾斜 -->
    <div class="diamond"></div>
    <div class="skew"></div>
  </body>
</html>
