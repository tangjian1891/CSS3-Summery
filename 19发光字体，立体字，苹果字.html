    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>字体阴影</title>
    <style>
      .text {
        font-size: 60px;
        text-shadow: 0px 0px 20px red;
      }
      .text1 {
        font-size: 60px;
        text-shadow: 0px 1px 1px #fff;
      }
      .text2 {
        font-size: 60px;
        text-shadow: 1px 1px rgba(197, 223, 248, 0.8);
      }
      body {
        background-color: rgb(24, 12, 12);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="text">字体影响啊Pandoa</div>
    <div class="text1">Apple</div>
